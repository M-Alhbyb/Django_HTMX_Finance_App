{% extends 'tracker/base.html' %}


{% block content %}

<h1 class="mt-4 mb-6 text-2xl leading-none tracking-tight text-white md:text-3xl lg:text-4xl">
    Welcome to the Personal Finance Tracker
</h1>


{% if user.is_authenticated %}

    <div class="flex items-center mb-6">
        <p class="text-xl text-white">
            Welcome, 
            <span style="color: #00d390; font-weight: bold;">
                {{ user.username }}
            </span>
        </p>
    </div>

{% else %}

{% endif %}


<div class="border mb-6"></div>
<div>
    <a href="{% url 'transactions-list'%}" class="hover:underline mt-4 mb-6 leading-none tracking-tight text-white md:text-1xl lg:text-2xl flex items-center text-m">
