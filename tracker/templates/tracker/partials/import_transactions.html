{% load widget_tweaks %}

<h1 class="mb-4 prose prose-2xl text-white">
Import Transactions
</h1>

<form 
  class=""
  hx-encoding="multipart/form-data"
  hx-post="{% url 'import' %}"

  >
  <span class="block mt-2 text-xs text-black font-bold" >
    Choose CSV File
  </span>

  <div class="mt-4">
    <input type="file" name="file" class="file-input file-input-success w-full text-black" accept=".csv"/>
  </div>

  <!-- BUTTONS -->
   <div class="md:grid md:grid-cols-2 md:gap-2 w-fit mt-2">
     <button 
     class="btn btn-success px-6 w-fit col-span-1" 
     style="background-color: #00d390;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>

       Import
      </button>
      <button
      class="btn btn-error px-6 w-fit col-span-1 mt-2 sm:mt-0" 
      style="background-color: #ff627d;"
      hx-get="{% url 'transactions-list' %}"
      hx-target="#transaction-block"
      hx-push-url="/transactions"
      >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>

      Cancel
    </button>
  </div>
</form>
